<!DOCTYPE html>
<html>
<head>
  <title>TRK Matrix DApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body{
      font-family: Arial;
      background:#0d1117;
      color:white;
      text-align:center;
      padding:30px;
    }
    button{
      padding:10px 20px;
      margin:10px;
      font-size:16px;
      background:#00ff99;
      border:none;
      cursor:pointer;
    }
    input{
      padding:10px;
      width:300px;
    }
    .box{
      border:1px solid #00ff99;
      padding:15px;
      margin:15px auto;
      width:350px;
    }
  </style>
</head>

<body>

<h2>TRK Referral Matrix</h2>

<button onclick="connectWallet()">Connect Wallet</button>
<div id="wallet"></div>

<div class="box">
  <h3>Register</h3>
  <input id="ref" placeholder="Referrer Address"><br>
  <button onclick="registerUser()">Register (0.01 BNB)</button>
</div>

<div class="box">
  <h3>User Info</h3>
  ID: <span id="uid">-</span><br><br>
  Partners: <span id="partners">-</span><br><br>
  Level 1 Income: <span id="l1">-</span><br><br>
  Level 2 Income: <span id="l2">-</span><br><br>
  Level 3 Income: <span id="l3">-</span><br><br>
  Total Earnings: <span id="total">-</span><br><br>
  <button onclick="withdrawEarnings()">Withdraw Earnings</button>
</div>

<script src="script.js"></script>

</body>
</html>
