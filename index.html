<!DOCTYPE html>
<html>
<head>
  <title>TRK Blockchain DApp</title>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#0d1117;
      color:white;
      text-align:center;
      padding:40px;
    }
    button{
      padding:12px 20px;
      font-size:18px;
      background:#00ff99;
      border:none;
      cursor:pointer;
      margin:10px;
    }
    input{
      padding:10px;
      width:320px;
      font-size:16px;
    }
    hr{
      margin:30px 0;
    }
  </style>
</head>

<body>

<h1>‚õì TRK Blockchain</h1>

<!-- CONNECT WALLET -->
<button id="connectBtn">Connect Wallet</button>
<div id="wallet"></div>

<hr>

<!-- REGISTER -->
<h3>Register With Referral</h3>
<input id="ref" placeholder="Enter Referral Address" />
<br>
<button id="registerBtn">Register</button>

<hr>

<!-- USER DASHBOARD -->
<h2>üìä USER DASHBOARD</h2>

<p>Your ID: <span id="uid">-</span></p>
<p>Your Earnings: <span id="earn">0</span> BNB</p>

<button id="withdrawBtn">Withdraw Earnings</button>

<hr>

<!-- NETWORK STATS -->
<h3>üåê Network Stats</h3>
<button id="totalUsersBtn">Show Total Users</button>
<p>Total Users: <span id="tusers">0</span></p>

<hr>

<!-- REFERRAL LINK -->
<h3>Your Referral Link</h3>
<p id="refBox"></p>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
