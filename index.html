<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TRK Blockchain Referral</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: Arial;
      background:#0d1117;
      color:white;
      display:flex;
      justify-content:center;
    }
    .box{
      width:420px;
      margin-top:40px;
      background:#161b22;
      padding:25px;
      border-radius:12px;
      text-align:center;
    }
    button,input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      font-size:16px;
    }
    button{ background:#00ff99; font-weight:bold; }
  </style>
</head>

<body>

<div class="box">
  <h2>TRK Referral DApp</h2>

  <button id="connectBtn">Connect Wallet</button>
  <p id="wallet"></p>
  <div id="refBox"></div>

  <input id="ref" placeholder="Referral Address"/>
  <button id="registerBtn">Register</button>
  <button id="withdrawBtn">Withdraw</button>

  <p>User ID: <span id="uid">-</span></p>
  <p>Earnings: <span id="earn">0</span> ETH</p>

  <hr>

  <button id="totalUsersBtn">Total Users</button>
  <button id="contractBalBtn">Contract Balance</button>

  <p>Total Users: <span id="tusers">-</span></p>
  <p>Balance: <span id="cbal">0</span> ETH</p>
</div>

<script src="script.js"></script>

</body>
</html>
